      particle_offset_x: 0.2
      particle_offset_y: 0.2
      particle_offset_z: 0.2
    projectile:
    - class: EffectSingle
      effectlib:
        class: SphereEffect
        particle: spell_mob
        iterations: 100
        radius: 1
    hit:
